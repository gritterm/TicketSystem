<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Customer</h4>
      </div>
      <div class="modal-body">
        <input ng-model="newCustomer.Customer_Name"/> 
        <input ng-model="newCustomer.Customer_Email"   />      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="saveCustomer()" class="btn btn-primary">Create changes</button>
      </div>
    </div>
  </div>
</div>
<div search-directive search-options="searchoptions"></div>
